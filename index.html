<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock,you win!</p>
  </div>

  <div class="choices">
      <div class="choice">
        <i id="r" class="fas fa-hand-rock fa-8x"></i> 
    </div>
    <div class="choice">
          <i id="p" class="fas fa-hand-paper fa-8x"></i> 
    </div>
    <div class="choice">
            <i id="s" class="fas fa-hand-scissors fa-8x"></i>   
        </div>
    </div>
      <p id="action-message">Make Your Move.</p>






    <script src="app.js"></script>
</body>
</html>
