<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock,you win!</p>
  </div>

  <div class="choices">
      <div class="choice">
            <img id="r" src="images/hand-closed.png" alt="rock"/>
    </div>
    <div class="choice">
            <img id="p" src="images/blank-file.png" alt="paper"/>
    </div>
    <div class="choice">
            <img id="s" src="images/scissors.png" alt="scissors"/>   
        </div>
    </div>
      <p id="action-message">Make Your Move.</p>

    </footer>
    <script src="app.js"></script>
</body>
</html>
